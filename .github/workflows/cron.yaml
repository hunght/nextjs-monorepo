name: 60-minute-cron
on:
  schedule:
    - cron: '*/60 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
          --url 'https://www.nexttradingbot.com/api/rest/galaxy-top-coin' \
          --header 'Authorization: Bearer ${{ secrets.THREE_COMMAS_SECRET_KEY }}'